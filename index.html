<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS-Simon</title>
</head>
<body>

    <main>
        <div class="container">

            <div class="numbers-container">
                <h3>Cerca di ricordarti questi 5 numeri:</h3>
                <div class="random-numbers"></div>
            </div>

            <div id="timer" >Ora devi aspettare 30 secondi --> </div>

            <div class="input">
                <!-- qui dentro ci stampo 5 input -->
            </div>

            <div class="guessed-numbers">
                <!-- ci stampo i numeri che ha indovinato -->
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
